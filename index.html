<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styl.css">
 <title>Password Gen</title>
</head>
<body>
  <div class="container">
    <h2>Generate Your Password</h2>
    <input id="password" type="text" name="" placeholder="Password" readonly>
    <div class="btns">
      <div class="btn" onclick="genPassword()" >Generate</div>
      <a  class="btn" onclick="copyPassword">Copy </a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
